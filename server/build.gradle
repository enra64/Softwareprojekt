group 'de.ovgu.softwareprojekt'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // we require to compile our common project (DataSink, DataSource, SensorData, command stuff)
    compile project(':common')
}
